language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
env:
  - DJANGO=1.8
  - DJANGO=1.11
  - DJANGO=2.0
matrix:
  exclude:
    # Python/Django combinations that aren't officially supported
    - { python: 3.6, env: DJANGO=1.8 }
    - { python: 3.3, env: DJANGO=1.11 }
    - { python: 2.7, env: DJANGO=2.0 }
    - { python: 3.3, env: DJANGO=2.0 }
  include:
    - { python: 2.7, env: TOXENV=py27-codestyle }
    - { python: 3.6, env: TOXENV=py36-codestyle }

cache: pip

install:
  - pip install tox-travis
script:
  - tox

notifications:
  email: false
