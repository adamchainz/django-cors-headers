language: python
python:
 - 2.6
 - 2.7
 - 3.2
 - 3.3
 - 3.4

env:
 - DJANGO_VERSION="Django>=1.3.0,<1.4.0"
 - DJANGO_VERSION="Django>=1.4.0,<1.5.0"
 - DJANGO_VERSION="Django>=1.5.0,<1.6.0"
 - DJANGO_VERSION="Django>=1.6.0,<1.7.0"
 - DJANGO_VERSION="Django>=1.7.0,<1.8.0"
 - DJANGO_VERSION="Django>=1.8.0,<1.9.0"

matrix:
    exclude:
        - python: 3.2
          env: DJANGO_VERSION="Django>=1.3.0,<1.4.0"
        - python: 3.3
          env: DJANGO_VERSION="Django>=1.3.0,<1.4.0"
        - python: 3.4
          env: DJANGO_VERSION="Django>=1.3.0,<1.4.0"
        - python: 3.2
          env: DJANGO_VERSION="Django>=1.4.0,<1.5.0"
        - python: 3.3
          env: DJANGO_VERSION="Django>=1.4.0,<1.5.0"
        - python: 3.4
          env: DJANGO_VERSION="Django>=1.4.0,<1.5.0"
        - python: 2.6
          env: DJANGO_VERSION="Django>=1.7.0,<1.8.0"
        - python: 2.6
          env: DJANGO_VERSION="Django>=1.8.0,<1.9.0"

install:
  - pip install -q $DJANGO_VERSION
  - pip install . --use-mirrors
  - pip install "flake8>=2.2.5"
  - pip install "coverage>=3.7.1"

script:
  - flake8 --config flake8.cfg .
  - coverage run setup.py test
  - coverage report
